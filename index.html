<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="./source/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body id='corpo'>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="text" name="" id="ano_nasc" required>
            </p>

            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>

            <div id='res'>

            </div>

            <img id='img' src="" alt="">
            <p>
                <input id='botao' type="button" value="Verificar" onclick="verificar()">
            </p>
            <div>
                <p>Preencha os dados acima para ver o resultado!</p>
            </div>
        </div>
        <div>
            <img id='main' src='' alt="">
        </div>
    </section>

    <footer>
        <p>&copy; <a href="http://github.com/LucasTrindadeLangaro" target="_blank">
                Lucas Trindade Langaro <i class="fas fa-external-link-alt"></i></a></p>
    </footer>

    <script src="./source/script/script.js"></script>
</body>

</html>
